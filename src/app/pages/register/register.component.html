<form [formGroup]="formGame" (ngSubmit)="onSubmit()" class="flex flex-col gap-8 p-4">
  <div class="flex flex-col gap-4">
    <h2 class="text-4xl font-extrabold">Cadastrar novo jogo</h2>

    <p>Todos os campos são obrigatórios</p>
  </div>

  <div class="flex gap-8">
    <div class="w-2/3 flex flex-col gap-8">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" name="name" id="name" formControlName="name" placeholder="" required>
      </div>

      <div class="form-group">
        <label for="cover">Url da capa</label>
        <input type="text" class="form-control" name="cover" id="cover" formControlName="cover" placeholder="https://"
          required>
      </div>

      <div class="form-group w-1/4">
        <label for="price">Preço R$</label>
        <input type="text" class="form-control" name="price" id="price" formControlName="price" placeholder="99,99"
          required>
      </div>

      <div class="flex gap-8">
        <div class="form-group w-1/4">
          <label for="width">Caixa largura (cm)</label>
          <input type="text" class="form-control" name="width" id="width" formControlName="width" placeholder="10"
            required>
        </div>

        <div class="form-group w-1/4">
          <label for="height">Caixa altura (cm)</label>
          <input type="text" class="form-control" name="height" id="height" formControlName="height" placeholder="10"
            required>
        </div>

        <div class="form-group w-1/4">
          <label for="length">Caixa comprimento (cm)</label>
          <input type="text" class="form-control" name="length" id="length" formControlName="length" placeholder="10"
            required>
        </div>
      </div>
    </div>

    <div class="w-1/3 form-group">
      <label for="price">Capa previa</label>
      @if (false) {
      <img src="" alt="" class="w-full aspect-[2/2.7] bg-cover rounded-xl">
      } @else {
      <div class="w-full aspect-[2/2.7] bg-cover rounded-xl"></div>
      }
    </div>

  </div>

  <div class="w-full flex justify-end gap-4">
    <button class="btn btn-secondary" (click)="cancelForm()">Cancelar</button>

    <button class="btn btn-primary" (click)="onSubmit()">Cadastrar</button>
  </div>
</form>
